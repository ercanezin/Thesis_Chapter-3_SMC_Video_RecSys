<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}Travel{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'recommender/static/favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'recommender/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="{% static 'recommender/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">

                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="{% url 'recommender:index' %}">Travel Made Easy!</a>
        </div>

                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form> search will be moved later-->
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'recommender:profile' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; {{ user.get_username | title}}
                    </a>
                </li>
                <li>
                    <a href="{% url 'recommender:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>

{% block body %}
